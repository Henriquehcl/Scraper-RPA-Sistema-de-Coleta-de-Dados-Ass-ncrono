name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  # Google Container Registry — configure estas variáveis no repositório
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCR_HOSTNAME: gcr.io
  IMAGE_NAME: scraper-rpa

jobs:
  # ──────────────────────────────────────────────────────────────
  # Etapa 1: Lint — verifica qualidade e estilo do código
  # ──────────────────────────────────────────────────────────────
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Instalar dependências de desenvolvimento
        run: pip install -r requirements-dev.txt

      - name: Executar ruff (lint)
        run: ruff check .

      - name: Executar black (format check)
        run: black --check .

  # ──────────────────────────────────────────────────────────────
  # Etapa 2: Testes Unitários
  # ──────────────────────────────────────────────────────────────
  unit-tests:
    name: Testes Unitários
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Instalar dependências
        run: pip install -r requirements-dev.txt

      - name: Executar testes unitários com cobertura
        run: |
          pytest tests/unit/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload relatório de cobertura
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ──────────────────────────────────────────────────────────────
  # Etapa 3: Testes de Integração (com Testcontainers)
  # ──────────────────────────────────────────────────────────────
  integration-tests:
    name: Testes de Integração
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Instalar dependências
        run: pip install -r requirements-dev.txt

      - name: Executar testes de integração
        run: |
          pytest tests/integration/ \
            --timeout=120 \
            -v

  # ──────────────────────────────────────────────────────────────
  # Etapa 4: Build da imagem Docker
  # ──────────────────────────────────────────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: integration-tests

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build da imagem API
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: false
          tags: ${{ env.GCR_HOSTNAME }}/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build da imagem Worker
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile.worker
          push: false
          tags: ${{ env.GCR_HOSTNAME }}/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}-worker:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ──────────────────────────────────────────────────────────────
  # Etapa 5: Push para Google Container Registry (somente em main)
  # ──────────────────────────────────────────────────────────────
  push-gcr:
    name: Push para GCR
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Autenticar no Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configurar Docker para GCR
        run: gcloud auth configure-docker ${{ env.GCR_HOSTNAME }} --quiet

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build e Push da imagem API para GCR
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: |
            ${{ env.GCR_HOSTNAME }}/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
            ${{ env.GCR_HOSTNAME }}/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build e Push da imagem Worker para GCR
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile.worker
          push: true
          tags: |
            ${{ env.GCR_HOSTNAME }}/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}-worker:${{ github.sha }}
            ${{ env.GCR_HOSTNAME }}/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Resumo do push
        run: |
          echo "✅ Imagens publicadas no GCR:"
          echo "  - ${{ env.GCR_HOSTNAME }}/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}"
          echo "  - ${{ env.GCR_HOSTNAME }}/${{ env.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}-worker:${{ github.sha }}"
