[tool.ruff]
target-version = "py312"
line-length = 100
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in default arguments (FastAPI Depends)
]

[tool.ruff.per-file-ignores]
"tests/**/*.py" = ["S101"]  # assert permitido em testes

[tool.black]
target-version = ["py312"]
line-length = 100

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"
markers = [
    "unit: testes unitários (sem dependências externas)",
    "integration: testes de integração (requer Docker)",
]

[tool.mypy]
python_version = "3.12"
strict = false
ignore_missing_imports = true
